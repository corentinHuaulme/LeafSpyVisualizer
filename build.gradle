plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

mainClassName = 'View/mainWindow'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.jxmapviewer:jxmapviewer2:2.5"
    compile group: 'org.jfree', name: 'jfreechart', version: '1.5.0'

}